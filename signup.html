<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- firebase libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <link rel="stylesheet" href="./styles/style.css">

</head>

<body>
    <div class="min-vh-100 bg-light">
        <div class="text-center pt-5">
            <img src="./img/candlestick.jpeg" alt="candlestick.jpg" class="img-fluid" width="500" height="300">
        </div>
        <div class="p-5 mb-4 rounded-3 text-center">
            <h1 class="display-5 fw-bold mb-4" style="font-family: Montserrat;">Assets Club</h1>
            <form id="signup-form">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="signup-email" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="signup-pass1" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Confirm Password</label>
                    <input type="password" class="form-control" id="signup-pass2" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
              </form>
        </div>
    </div>
    <script src="./scripts/firebaseAPI_BBY23.js"></script>
    <script>
        //Create user profile
    const signupForm = document.getElementById("signup-form");
    signupForm.addEventListener("submit", (e) =>{
        e.preventDefault();
        const email = signupForm["signup-email"].value;
        const pass1 = signupForm["signup-pass1"].value;     
        const pass2 = signupForm["signup-pass2"].value;
        if (pass1==pass2){
                auth.createUserWithEmailAndPassword(email,pass1).then(cred =>{
                window.location.href = "./main.html";
            });
        }else{
            alert("Passwords do not match!");
        }
    })
    </script>
    <script src="./scripts/authentication.js"></script>
</body>

</html>
